{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="w-full max-w-xl mx-auto">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center font-bold ">{{ book.title }}</h1>
        {% csrf_token %}
        {{ chapter_form|crispy }}
        <button class="block w-full text-sm pl-4 align-middle text-white no-underline hover:text-white
        bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded" 
        type="submit">Create</button>
    </form>

  </div>
{% endblock content %}
